<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main style="text-align: center">
      <h1>Menu</h1>
      <ul style="list-style: none; width: 50%; margin: 0 auto; padding: 0">
        {% for item in data %}
        <a
          style="text-decoration: none"
          href="http://127.0.0.1:8000/menu_app/menu/{{ forloop.counter0 }}"
        >
          <li
            style="width: 100%; display: flex; justify-content: space-between"
          >
            <p>{{ item.name }}</p>
            <p>{{ item.price }}</p>
          </li>
        </a>
        {% endfor %}
      </ul>
      <a href="http://127.0.0.1:8000/menu_app/home">~ Back to Home</a>
    </main>
  </body>
</html>
